// 地区对象
message AreaObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
    // 区域编码
    string area_code = 3;
    // 区域英文名称
    string area_enname = 4;
    // 父节点ID
    int32 parent_id = 5;
    // 地区层级
    string level = 6;
    // 地区id
    int32 area_id = 7;
}

// 运营商对象
message IspObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
    // 运营商编码
    string isp_code = 3;
    // 运营商英文名称
    string isp_enname = 4;
    // 运营商缩写英文名
    string isp_abbr = 5;
}

// VIP对象
message VipObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // ip的ipv4地址
    string bk_inst_name = 2;
    // vip类型
    string biz_type = 3;
    // vip的ipv6地址
    string vip_ipv6 = 4;
}

// 机房对象
message ServerRoomObject {
    // 机房ID
    int32 bk_inst_id = 1;
    // 机房名称
    string bk_inst_name = 2;
    // 机房状态
    string state = 3;
    // 地区编码
    string area_code = 10;
    // 运营商编码
    string isp_code = 11;
}

// LAKE节点对象
message LakeObject {
    // 业务ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
    // 节点ID
    int32 node_id = 3;
    // 节点VIP
    repeated VipObject vip = 4;
    // 能力上限
    float bandwidth_limit = 5;
    // 节点层次
    string node_level = 7;
    // 节点服务状态
    string service_state = 8;
    // 节点建设状态
    string construct_state = 9;
    // 节点建设状态变更时间
    string construct_updatetime = 10;
    // 机房信息
    repeated ServerRoomObject room = 11;
}

// 关联关系对象
message AssociationObject {
    // 实例关联唯一标识
    string bk_obj_asst_id = 1;
    // 源实例ID
    int32 bk_inst_id = 2;
    // 源实例对象名称
    string bk_obj_id = 3;
    // 目标实例ID
    int32 bk_asst_inst_id = 4;
    // 目标对象名称
    string bk_asst_obj_id = 5;
}

// 查找Lake请求
message SearchLakeRequest {
    // 节点ID(一个或多个，可为空)
    repeated int32 node_id = 1;
    // 节点VIP(一个或多个，可为空)
    repeated string vip = 2;
    // 地区编码(一个或多个，可为空)
    repeated string area_code = 3;
    // 运营商编码(一个或多个，可为空)
    repeated string isp_code = 4;
}

// 查找Lake请求返回
message SearchLakeResponse {
    // 状态码
    common.ResponseStatus status = 2;
    // 主机信息
    repeated LakeObject lake = 3;
}