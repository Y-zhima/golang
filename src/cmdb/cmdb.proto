// 地区对象
message AreaObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // 区域编码
    string bk_inst_name = 2;
    // 区域中文名称
    string area_cnname = 3;
    // 区域英文名称
    string area_enname = 4;
    // 父节点ID
    int32 parent_id = 5;
    // 地区层级
    string level = 6;
    // 地区id
    int32 area_id = 7;
}

// 运营商对象
message IspObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
    // 运营商编码
    string isp_code = 3;
    // 运营商英文名称
    string isp_enname = 4;
    // 运营商缩写英文名
    string isp_abbr = 5;
}

// VIP对象
message VipObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // ip的ipv4地址
    string bk_inst_name = 2;
    // vip类型
    string biz_type = 3;
    // vip的ipv6地址
    string vip_ipv6 = 4;
    // vip的ipv4地址
    string vip_ipv4 = 5;
}

// 机房对象
message ServerRoomObject {
    // 机房ID
    int32 bk_inst_id = 1;
    // 机房名称
    string bk_inst_name = 2;
    // 机房状态
    string state = 3;
    // 地区编码
    string area_code = 4;
    // 运营商编码
    string isp_code = 5;
    // 机房的具体区域信息
    AreaObject area = 6;
    // 机房的具体地址
    string room_address = 7;
}

// LAKE节点对象
message LakeObject {
    // 业务ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
    // 节点ID
    int32 node_id = 3;
    // 节点VIP
    repeated VipObject vip = 4;
    // 能力上限
    float bandwidth_limit = 5;
    // 节点层次
    string node_level = 7;
    // 节点服务状态
    string service_state = 8;
    // 节点建设状态
    string construct_state = 9;
    // 节点建设状态变更时间
    string construct_updatetime = 10;
    // 机房信息
    repeated ServerRoomObject room = 11;
}

// 关联关系对象
message AssociationObject {
    // 实例关联唯一标识
    string bk_obj_asst_id = 1;
    // 源实例ID
    int32 bk_inst_id = 2;
    // 源实例对象名称
    string bk_obj_id = 3;
    // 目标实例ID
    int32 bk_asst_inst_id = 4;
    // 目标对象名称
    string bk_asst_obj_id = 5;
    // 实例关联的id
    int32 id = 6;
}

// 查找Lake请求
message SearchLakeRequest {
    // 节点ID(一个或多个，可为空)
    repeated int32 node_id = 1;
    // 节点VIP(一个或多个，可为空)
    repeated string vip = 2;
    // 地区编码(一个或多个，可为空)
    repeated string area_code = 3;
    // 运营商编码(一个或多个，可为空)
    repeated string isp_code = 4;
}

// 查找Lake请求返回
message SearchLakeResponse {
    // 状态码
    common.ResponseStatus status = 2;
    // 主机信息
    repeated LakeObject lake = 3;
}

// 机柜对象
message CabinetObject {
    // 实例ID
    int32 bk_inst_id = 1;
    // 实例名
    string bk_inst_name = 2;
}

// 查询lake下的主机列表的请求体
message SearchHostInLakeRequest {
    repeated string lake_name = 1;
}
// 查询lake下的主机列表的返回
message SearchHostInLakeResponse {
    repeated LakeHost lake_host = 1;
    // 状态码
    common.ResponseStatus status = 2;
}

// lake下的主机列表
message LakeHost {
    string lake_name = 1;
    // 缓存节点id
    int32 node_id = 2;
    repeated HostObject host = 3;
}

// 通过IP获取节点的地区和位置信息的请求体
message SearchLakeAreaRequest {
    // ipv4,可传多个
    repeated string ipv4 = 1;
    // ipv6,可传多个
    repeated string ipv6 = 2;
    // 要查询的区域的地区层级
    AreaLevel area_level = 3;
}

// 通过IP获取节点的地区和位置信息的返回
message SearchLakeAreaResponse {
    repeated LakeAreaObject lake_area = 1;
    // 状态码
    common.ResponseStatus status = 2;
}

// 通过IP获取节点的地区和位置信息的返回的具体结构体
message LakeAreaObject {
    string ipv4 = 1;
    string ipv6 = 2;
    // 对应的lake节点信息,包括机房信息
    repeated LakeObject lake = 3;
    // 主机的状态，有上线和下线两种
    string host_state = 4;
}

// 地区层级
enum AreaLevel {
    // 0-不存在
    NULL = 0;
    // 1-国家级
    NATION = 1;
    // 2-大区级
    REGION = 2;
    // 3-省级
    PROVINCE = 3;
    // 4-市级
    CITY = 4;
    // 5-区县级
    COUNTY = 5;
}

message ImportAssetRequest {
    // 导入资产实体类型
    string import_type = 1;
    // xlsx文件下载路径
    string url = 2 [(validator.field) = {string_not_empty: true, human_error: "URL不能为空"
                   }];
    // xlsx文件md5
    string md5 = 3;
    // 用户上传xlsx文件的文件名
    string filename = 4;
}

message ImportAssetResponse {
    // 状态码
    common.ResponseStatus status = 1;
}