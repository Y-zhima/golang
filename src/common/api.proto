syntax = "proto3";

package common;

option go_package = "git.fogcdn.top/axe/protos/goout/common";

// 分页
message Paging {
    int32 total_page = 1;
    int32 page = 2;
    int32 per_page = 3;
}

// 接口返回状态码
message ResponseStatus {
    StatusCode code = 1;
    string message = 2;
}

// 接口状态码
enum StatusCode {
    SUCCESS = 0;
    INVALID_ARGUMENT = 400;
    ACCESS_DENIED = 403;
}