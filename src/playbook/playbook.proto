// 版本列表请求内容体
message SaveVersionRequest {
    // playbook项目ID
    int32 playbook_id = 1;
    // playbook存储在对象存储的url
    string url = 2;
    // 枚举类型 1-文件下载 2-git下载
    UrlType url_type = 3;
    // playbook文件的版本号
    string version = 4;
    // 文件md5
    string md5 = 5;
    // 文件大小
    int64 size = 6;
    // playbook入口yml文件，有多个
    repeated string entrypoint = 7;
}

// 版本列表请求响应
message SaveVersionResponse {
    // 版本信息
    int32 version_id = 1;
    // playbook项目创建时间
    string created = 2;
    // 返回的请求状态
    common.ResponseStatus status = 3;
}