// 切换定时任务状态请求
message SwitchStatusRequest {
    // 定时任务ID
    int32 schedule_id = 1;
}

// 切换定时任务状态请求返回
message SwitchStatusResponse {
    // 返回的请求状态
    common.ResponseStatus status = 1;
}